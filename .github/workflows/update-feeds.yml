name: Update Podcast Feeds

on:
  schedule:
    # Run every 6 hours (UTC time)
    # Adjust schedule as needed:
    # - Every 4 hours: '0 */4 * * *'
    # - Every 2 hours: '0 */2 * * *'
    # - Daily at 2 AM UTC: '0 2 * * *'
    # - Every 30 minutes: '*/30 * * * *' (for very active feeds)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      
      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify setup
        run: |
          echo "Checking feeds.csv..."
          cd backend
          if [ ! -f "feeds.csv" ]; then echo "ERROR: feeds.csv not found"; exit 1; fi
          echo "✓ feeds.csv exists ($(wc -l < feeds.csv) lines)"
          echo "Checking Python script..."
          if [ ! -f "feed_ingestor.py" ]; then echo "ERROR: feed_ingestor.py not found"; exit 1; fi
          echo "✓ feed_ingestor.py exists"
      
      - name: Run feed ingestor
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CSV_PATH: ./feeds.csv
          # Optional: Set REFRESH_BATCH_SIZE to limit feeds processed per run
          # REFRESH_BATCH_SIZE: 200
        run: |
          cd backend
          echo "Starting feed ingestor..."
          python feed_ingestor.py || exit 1
      
      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: feed-update-logs
          path: backend/*.log
          if-no-files-found: ignore

