name: Update Podcast Feeds

on:
  schedule:
    # Run every 12 hours (UTC): 00:00 and 12:00
    # - Every 6 hours: '0 */6 * * *'
    # - Daily at 2 AM UTC: '0 2 * * *'
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify setup
        run: |
          echo "Checking feeds.csv..."
          cd backend
          if [ ! -f "feeds.csv" ]; then echo "ERROR: feeds.csv not found"; exit 1; fi
          echo "✓ feeds.csv exists ($(wc -l < feeds.csv) lines)"
          echo "Checking Python script..."
          if [ ! -f "feed_ingestor.py" ]; then echo "ERROR: feed_ingestor.py not found"; exit 1; fi
          echo "✓ feed_ingestor.py exists"
      
      - name: Run feed ingestor
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CSV_PATH: ./feeds.csv
          # Only refresh "active" feeds (new or had episode in last 60 days); skip completed shows
          REFRESH_ACTIVE_ONLY: "true"
          REFRESH_ACTIVE_DAYS: "60"
          # Optional: Set REFRESH_BATCH_SIZE to limit feeds processed per run
          # REFRESH_BATCH_SIZE: 200
        run: |
          cd backend
          echo "Starting feed ingestor (active feeds only)..."
          python feed_ingestor.py || exit 1
      
      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: feed-update-logs
          path: backend/*.log
          if-no-files-found: ignore

