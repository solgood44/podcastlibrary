<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Black background -->
  <rect width="100" height="100" rx="20" fill="#0a0a0a"/>
  <!-- Microphone icon -->
  <g filter="url(#shadow)" transform="translate(50, 50)">
    <!-- Microphone body -->
    <rect x="-12" y="-20" width="24" height="30" rx="4" fill="#1db954"/>
    <!-- Microphone stand -->
    <rect x="-3" y="10" width="6" height="12" fill="#1db954"/>
    <!-- Microphone base -->
    <ellipse cx="0" cy="22" rx="12" ry="4" fill="#1db954"/>
    <!-- Sound waves -->
    <path d="M -20 -15 Q -25 -10 -20 -5" stroke="#1db954" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 20 -15 Q 25 -10 20 -5" stroke="#1db954" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
</svg>
